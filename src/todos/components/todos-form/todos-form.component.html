<form id="todos-form" class="todos-form" [formGroup]="todoForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput formControlName="description" #todoDescription class="todo-description-input" autocomplete="off" placeholder="What do you need to do?">
  </mat-form-field>
  <button mat-raised-button class="create-todo-button" [disabled]="!todoForm.valid" type="submit" >Add Todo</button>
</form>
